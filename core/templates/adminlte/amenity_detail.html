{% extends "./adminlteBase.html" %}
{% load static %}

{% block content %}
<!--begin::App Content Header-->
<div class="app-content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6"><h3 class="mb-0">Amenity Details</h3></div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Amenity Details</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!--end::App Content Header-->

<!--begin::App Content-->
<div class="app-content">
    <div class="container-fluid">
        <div class="row g-4">
            <div class="col-md-12">
                <div class="card card-info card-outline mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <!-- Hall Info -->
                            <div class="col-md-6">
                                <label class="form-label">Amenity Name:</label>
                                <h4 class="form-control-plaintext">{{ amenity.name }}</h4>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Icon:</label>
                                <img src="{{ amenity.icon.url }}" alt="" height="80">
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <a href="{% url 'services:amenity_list' %}" class="btn btn-secondary">Back to List</a>
                        <a href="{% url 'services:amenity_update' amenity.id %}" class="btn btn-info">Edit</a>
                        <a href="" class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this hall?');">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end::App Content-->
{% endblock %}
