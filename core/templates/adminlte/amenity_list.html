{% extends "./adminlteBase.html" %}

{% block content %}

<!--begin::App Content Header-->
<div class="app-content-header">
    <!--begin::Container-->
    <div class="container-fluid">
        <!--begin::Row-->
        <div class="row">
            <div class="col-sm-6"><h3 class="mb-0">Amenities List</h3></div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Amenities List</li>
                </ol>
            </div>
        </div>
        <!--end::Row-->
    </div>
    <!--end::Container-->
</div>
<!--end::App Content Header-->
<!--begin::App Content-->
<div class="app-content">
    <!--begin::Container-->
    <div class="container-fluid">
        <!--begin::Row-->
        <div class="row g-4">
            <!--begin::Col-->
            <div class="col-md-12">
                <!--begin::Form Validation-->
                <div class="card card-info card-outline mb-4">
                    <!--begin::Header-->
                    <div class="card-header">
                        <a href="{% url 'services:amenity_create'%}">
                            <button type="button" class="btn btn-success mb-2">Amenity Create</button>
                        </a>

                    </div>
                    <!--end::Header-->


                    <!--begin::List-->
                    <div class="card-body">
                        <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="amenity_table" class="table table-bordered table-striped dataTable dtr-inline"
                                           aria-describedby="example1_info">
                                        <thead>
                                        <tr>
                                            <th class="sorting sorting_asc" tabindex="0" aria-controls="example1"
                                                rowspan="1" colspan="1" aria-sort="ascending"
                                                aria-label="Rendering engine: activate to sort column descending"
                                                style="">#
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
                                                colspan="1" aria-label="Browser: activate to sort column ascending"
                                                style="">Name
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1"
                                                colspan="1" aria-label="Platform(s): activate to sort column ascending"
                                                style="">Icon
                                            </th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        {% for amenity in amenities %}
                                            <tr class="{% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}">
                                                <td class="sorting_1 dtr-control" tabindex="0" style="">{{ forloop.counter }}.</td>
                                                <td class="" style="">{{ amenity.name }}</td>
                                                <td class="" style=""><img src="{{ amenity.icon.url }}" alt="" height="40"></td>
                                                <td>
                                                    <!-- View -->
                                                    <a href="{% url 'services:amenity_detail' amenity.pk %}"
                                                       class="btn btn-sm btn-info"
                                                       title="View">
                                                        <i class="bi bi-eye"></i>
                                                    </a>
                                                    <!-- Edit -->
                                                    <a href="{% url 'services:amenity_update' amenity.pk %}"
                                                       class="btn btn-sm btn-primary"
                                                       title="Edit">
                                                        <i class="bi bi-pencil-square"></i>
                                                    </a>
                                                    <!-- Delete -->
                                                    <form method="post"
                                                          action="{% url 'services:amenity_delete' amenity.pk %}"
                                                          style="display:inline;">
                                                        {% csrf_token %}
                                                        <button type="submit" class="btn btn-danger btn-sm"
                                                                onclick="return confirm('Are you sure you want to delete this center?')">
                                                            <i class="bi bi-trash"></i>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        {% empty %}
                                        <tr><td colspan="4">No amenities found.</td></tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end::List-->

                </div>
                <!--end::Form Validation-->
            </div>
            <!--end::Col-->
        </div>
        <!--end::Row-->
    </div>
    <!--end::Container-->
</div>
<!--end::App Content-->


<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (!$.fn.DataTable.isDataTable('#amenity_table')) {
            $('#amenity_table').DataTable({
                responsive: true,
                autoWidth: false,
            });
        }
    });
</script>

{% endblock %}
